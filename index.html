            Gorod: 
            <input type="text" id="city">
        </label>
        <br><br>
        <label>
            ves posilki (v kg);
            <input type="number" id="weight" required>
        </label>

            Tip dostavki:

                <option value="standard">Standartnaya</option>
                <option value="express">Express</option>
            </select>
        </label>
        <br><br>
        <button type="submit">Raschitat</button>
    </form>
    <h2>Stoimost: <span id="result">---</span></h2>
